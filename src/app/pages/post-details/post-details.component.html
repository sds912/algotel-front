<div class="container-fluid m-0 p-0" *ngIf="post != null" >
   <app-map-viewer [coord]="{lat: post.hotel.lat, long: post.hotel.long}"></app-map-viewer>
   <app-my-img-slider  [images]="post.images"></app-my-img-slider>
   <div class="container py-4">
    <div class="card card-body bg-white">
      <h3 class="mt-2">{{post.label}}</h3>
      <p> <i class="fa fa-map-marker"></i> <span class="ml-2 text-muted">{{post.hotel.address}}</span></p>
      <p class="mt-3">
      <i class="fa fa-clock-o fa-lg"></i> <span class="ml-2 font-weight-bolder" style="font-size: 18px;">{{post.availability[0].from}} - {{post.availability[0].until}}</span>
      </p>
      <p class="text-right"><span class="price">{{post.price }} F CFA</span></p>
    </div>
    <div class="card card-body">
       <button class="btn btn-block" (click)="navigate()">Je r√©serve</button>
    </div>

   </div>
</div>
