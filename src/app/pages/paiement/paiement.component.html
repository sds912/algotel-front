<div class="container">
  <div class="">
    <h3 class="py-3 font-weight-bolder" style="font-size: 18px;">Quel est votre moyen de paiement ?</h3>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let m of payMode" (click)="onSelectMode(m)">
        <div class="d-flex justify-content-between align-items-center" >
          <img [src]="m.logo"  [alt]="m.label" class="img-fluid" style="height: 42px;"  />
          <p>
            <span class="mr-3">{{m.label}}</span>
            <i class="fa fa-chevron-right text-muted" *ngIf="selectedMode != m" ></i>
            <i class="fa fa-check text-success" *ngIf="selectedMode == m" ></i>
          </p>
        </div>
      </li>
    </ul>
  </div>

  <div class="card card-body mt-5" *ngIf="selectedMode != null && selectedMode.code == 'OM'">
    <p class="text-center" *ngIf="user == null">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw " ></i>
    </p>
    <div *ngIf="user != null">
      <ul class="list-unstyled">
        <li><span class="text-muted">Prénom:</span> <span>{{user.firstName}}</span></li>
        <li><span class="text-muted">Nom:</span> <span></span>{{user.lastName}}</li>
        <li><span class="text-muted">Téléphone:</span> <span>{{user.phone}}</span></li>
      </ul>
      <div class="form-group">
        <label for="otp">Code otp Orange Money</label>
        <input type="number" (change)="onOtp($event)" class="form-control" placeholder="0000"  />
      </div>
      <button class="btn btn-block" (click)="confirm()">Confirmer</button>
    </div>

  </div>

  <div class="card card-body mt-5" *ngIf="selectedMode != null && selectedMode.code == 'WAVE'">
    <p class="text-center" *ngIf="user == null">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw " ></i>
    </p>
    <div *ngIf="user != null">
      <ul class="list-unstyled">
        <li><span class="text-muted"> Prénom:</span> <span> {{user.firstName}}</span></li>
        <li><span class="text-muted"> Nom:</span> <span></span> {{user.lastName}}</li>
        <li><span class="text-muted"> Téléphone:</span> <span> {{user.phone}}</span></li>
      </ul>
      <button class="btn btn-block" (click)="confirm()">Confirmer</button>
    </div>

  </div>



</div>
