<div *ngIf="posts.length > 0" class="card mt-2" >
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]="n === act" *ngFor="let i of posts; let n = index">
        <img class="d-block w-100 card-img-top" [src]="i.url" alt="...">
      </div>
    </div>
  </div>
</div>
