<div class="container-fluid p-0 m-0">
  <img [src]="images[index]" class="img-fluid">
  <i class="fa fa-chevron-circle-right fa-2x" aria-hidden="true" (click)="next()" ></i>
  <i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true" (click)="prev()"></i>
  <i class="fa fa-gratipay fa-3x" aria-hidden="true" ></i>
  <span class="badge badge-dark p-3" style="font-size: 18; opacity: .7;">{{(index+1)+' / '+ images.length}}</span>
</div>
