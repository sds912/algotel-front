<div class="card mt-2" >
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]="n === 0" *ngFor="let i of post.images; let n = index">
        <img class="d-block w-100 card-img-top" [src]="i" alt="...">
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title font-weight-bold">{{post.label}} </h5>
    <p class="card-text text-right price">{{post.price}} F CFA</p>
    <a *ngFor="let h of post.hours" href="#" class="badge badge-secondary py-1 px-2 mx-2">{{h}}</a>
  </div>
</div>
